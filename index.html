<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

	<title>EPE</title>
</head>

<body style="background-color: black; margin: 0">
	<style media='screen' type='text/css'>
		@font-face {
		  font-family: retroGaming;
		  src: url('assets/Retro Gaming.ttf');
		  font-weight:400;
		  font-weight:normal;
		  font-smooth:never;
		  -webkit-font-smoothing:none;
		}
  	</style>
	<div style="font-family:retroGaming; position:absolute; left:-1000px; visibility:hidden;">.</div>
	<div id="app"></div>
	<script>
		var href = new URL(window.location.href).pathname;
		var dir = href.substring(0, href.lastIndexOf('/')) + "/";
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('./sw.js', {scope: dir}).then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function(err) {
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
	</script>
	<script type="module" src="src/main.ts"></script>
</body>

</html>
